<div class="gray-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name">GP</h1>
      </div>
      <form [formGroup]="adminLoginForm"
            class="m-t" role="form"
            (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" name="nickname" formControlName="nickname" class="form-control" placeholder="Username"
                 required="">
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password"
                 required="">
        </div>
        <app-error-container *ngIf="errorMessage && !loading" [errorMessage]="errorMessage"></app-error-container>
        <app-loading-container *ngIf="loading" [message]="'Validando datos...'"></app-loading-container>
        <button [disabled]="loading" type="submit" class="btn btn-primary block full-width m-b">Login</button>
      </form>
    </div>
  </div>
</div>
