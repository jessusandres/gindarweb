<div class="wrapper wrapper-content">
  <div class="animated fadeInRightBig">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox ">
          <div class="ibox-title">
            <h5>Datos de empresa <small> WEB GINDARPERU.</small></h5>
          </div>
          <div class="ibox-content">
            <form [formGroup]="storeInfoForm" (ngSubmit)="updateInfo()">

              <div class="form-group  row"><label class="col-sm-2 col-form-label">Normal</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group row">
                <div class="col-sm-12 col-sm-offset-2">
                  <button class="btn btn-white btn-sm" type="submit">Cancelar</button>
                  <button class="btn btn-primary btn-sm" type="submit">Guardar cambios</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
