<app-breadcrumbs></app-breadcrumbs>

<div class="container mt-4 animated fadeIn">
  <div class="row">
    <div class="col-md-12 table-col-ms-pd">
      <div class="card mb-5">
        <div class="card-body card-body-ms">
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="wow fadeIn">
                <h2 class="h2-responsive mb-3">REGISTRO DE USUARIO</h2>
              </div>
              <hr class="pb-4">
              <form class="col-pd-resgister" autocomplete="off">
                <div class="form-row">
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="number" name="dni" placeholder="Ejemplo: 12345678" class="form-control" id="dni"
                             onkeyup="" onchange="" required>
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="text" name="name" maxlength="45" placeholder="Nombre" class="form-control"
                             id="name" required>
                      <label for="name">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="text" name="lastName" maxlength="45" placeholder="Apellidos" class="form-control"
                             id="lastName" required>
                      <label for="lastName">Apellidos</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="number" id="phone" name="phone" placeholder="Ejemplo: 987654321" class="form-control"
                             onkeyup="" onchange="" required>
                      <label for="phone">Teléfono</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="date" name="dateOB" class="form-control" id="dateOB" required>
                      <label for="dateOB">F. Nacimiento</label>
                    </div>
                  </div>
                  <div class="col-md-4 text-left">
                    <label for="gender" class="label-personal">Sexo</label>
                    <select id="gender" name="gender" class="browser-default custom-select" required>
                      <option value="" selected>Elegir Sexo</option>
                      <option>Masculino</option>
                      <option>Femenino</option>
                      <option>Otro</option>
                    </select>
                  </div>
                  <div class="col-md-6 text-left">
                    <label class="label-personal">Zona</label>
                    <input type="text" id="zonas" list="allowedZones" name="zona" class="browser-default custom-select"
                           required>
                    <datalist id="allowedZones">
                      <option *ngFor="let zone of zones" value="{{zone}}"></option>
                    </datalist>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form form-group">
                      <input type="text" name="address" maxlength="180" placeholder="Calle Número - Zona"
                             class="form-control" id="address" required>
                      <label for="address">Dirección</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="md-form form-group">
                      <input type="text" name="referencia" maxlength="360" placeholder="Ejemplo: Parque Chiclayo"
                             class="form-control" id="addressReference" required>
                      <label for="addressReference">Referencia</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form form-group">
                      <input type="email" name="email" maxlength="90"
                             placeholder="Ejemplo: example@redmovilperu.com" class="form-control" id="email"
                             required>
                      <label for="email">E-mail</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="md-form form-group">
                      <input type="text" name="nick" maxlength="10" placeholder="Ejemplo: redmovilperu"
                             class="form-control" id="nick" onkeyup="" onchange="" required>
                      <label for="nick">Usuario</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="md-form form-group">
                      <input type="password" name="password" maxlength="20" placeholder="*******" class="form-control"
                             id="password" required>
                      <label for="password">Contraseña</label>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-gindar waves-effect waves-light mt-5">REGISTRAR</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
