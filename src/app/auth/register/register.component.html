<app-breadcrumbs></app-breadcrumbs>

<div class="container mt-4 animated fadeIn">
  <div class="row">
    <div class="col-md-12 table-col-ms-pd">
      <div class="card mb-5">
        <div class="card-body card-body-ms">
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="wow fadeIn">
                <h2 class="h2-responsive mb-3">REGISTRO DE USUARIO</h2>
              </div>
              <hr class="pb-4">
              <form [formGroup]="registerForm" (ngSubmit)="register()" class="col-pd-resgister" autocomplete="off">
                <div class="form-row">
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="text"
                             placeholder="Ejemplo: 12345678"
                             class="form-control"
                             [ngClass]="{'invalid': registerForm.controls.documentOI.errors && registerForm.controls.documentOI.touched }"
                             id="dni"
                             formControlName="documentOI"
                             name="documentOI"
                             required maxlength="8">
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="text"
                             formControlName="name"
                             [ngClass]="{'invalid': registerForm.controls.name.errors && registerForm.controls.name.touched }"
                             name="name"
                             maxlength="45"
                             placeholder="Nombre"
                             class="form-control"
                             id="name" required>
                      <label for="name">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="text"
                             formControlName="lastname"
                             [ngClass]="{'invalid': registerForm.controls.lastname.errors && registerForm.controls.lastname.touched }"
                             name="lastName"
                             maxlength="45"
                             placeholder="Apellidos"
                             class="form-control"
                             id="lastName" required>
                      <label for="lastName">Apellidos</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form form-group">
                      <input type="number"
                             formControlName="phone"
                             [ngClass]="{'invalid': registerForm.controls.phone.errors && registerForm.controls.phone.touched }"
                             id="phone"
                             name="phone"
                             placeholder="Ejemplo: 987654321"
                             class="form-control"
                             onkeyup="" onchange="" required>
                      <label for="phone">Teléfono</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form form-group">
                      <input type="text"
                             formControlName="address"
                             [ngClass]="{'invalid': registerForm.controls.address.errors && registerForm.controls.address.touched }"
                             name="address"
                             maxlength="180"
                             placeholder="Calle Número - Zona"
                             class="form-control" id="address" required>
                      <label for="address">Dirección</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form form-group">
                      <input type="email"
                             formControlName="email"
                             [ngClass]="{'invalid': registerForm.controls.email.errors && registerForm.controls.email.touched }"
                             name="email"
                             maxlength="90"
                             placeholder="Ejemplo: example@gindar.com" class="form-control" id="email"
                             required autocomplete="off">
                      <label for="email">E-mail</label>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="md-form form-group">
                      <input type="password"
                             formControlName="password"
                             [ngClass]="{'invalid': registerForm.controls.password.errors && registerForm.controls.password.touched }"
                             name="password"
                             maxlength="20"
                             placeholder="*******"
                             class="form-control"
                             id="password" required autocomplete="off">
                      <label for="password">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="md-form form-group">
                      <input type="password"
                             formControlName="passwordr"
                             [ngClass]="{
                             'invalid': (registerForm.controls.passwordr.errors !== null ||
                                         registerForm.errors?.passequals == false ) && registerForm.controls.passwordr.touched
                             }"
                             name="passwordr" maxlength="20"
                             placeholder="*******"
                             class="form-control"
                             id="passwordr" required autocomplete="off">
                      <label for="passwordr">Confirme contraseña</label>
                    </div>
                  </div>
                </div>
                <div *ngIf="errorMessage !== null && !loading" class="alert alert-danger animated shake" role="alert">
                  {{ errorMessage }}
                </div>
                <div *ngIf="loading" class="alert alert-info animated fadeIn fast" role="alert">
                  <i class="fa fa-spin fa-circle-notch"></i> Registrando usuario...
                </div>
                <button [disabled]="loading" type="submit" class="btn btn-gindar waves-effect waves-light mt-5">REGISTRAR</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
