<!--MODAL: LOGIN / INVITADO -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <div class="modal-content">
      <div class="modal-c-tabs">
        <ul class="nav nav-tabs md-tabs tabs-2 tab-gindar" role="tablist">
          <li class="nav-item">
            <a class="nav-link active font-OpenSans-regular" data-toggle="tab" href="#panel7" role="tab"><i
              class="fas fa-user mr-1"></i>
              LOGIN</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
            <form [formGroup]="loginForm" (ngSubmit)="login()" method="POST" >
              <div class="modal-body mb-1">

                <div *ngIf="errorMessage !== null && !loading" class="alert alert-danger animated shake" role="alert">
                  {{ errorMessage }}
                </div>

                <div *ngIf="loading" class="alert alert-info animated fadeIn fast" role="alert">
                  <i class="fa fa-spin fa-circle-notch"></i> Validando usuario...
                </div>

                <div class="md-form form-sm mb-5">
                  <i class="fa fa-user prefix"></i>
                  <input formControlName="email" type="text" name="email" id="user_email"
                         class="form-control form-control-sm"
                         [ngClass]="{
                         'invalid':!loginForm.controls.email.pristine && loginForm.controls.email.errors,
                         'valid':loginForm.controls.email.valid && !loginForm.controls.email.pristine
                         }"
                         required>
                  <label class="w-100" data-error="Formato de email incorrecto" data-success=""
                         for="user_email">Email</label>
                </div>
                <div class="md-form form-sm mb-2">
                  <i class="fa fa-lock prefix"></i>
                  <input formControlName="password" type="password" name="pass" id="user_pass"
                         class="form-control form-control-sm mb-4"
                         [ngClass]="{
                         'invalid':loginForm.controls.password.errors && !loginForm.controls.password.pristine ,
                         'valid':loginForm.controls.password.valid && !loginForm.controls.password.pristine
                         }" required>
                  <label class="w-100" data-error="Formato de contraseña incorrecta" data-success=""
                         for="user_pass">Contraseña</label>
                </div>
                <div class="mb-4">
                  <p class="font-small dark-grey-text d-flex justify-content-end font-weight-light">
                    ¿No es un miembro?
                    <a
                      routerLink="registro" (click)="goToRegisterPage()" data-toggle="modal" data-target="#modalLR"
                      class="blue-text ml-1 font-weight-bold">Reg&iacute;strate aqu&iacute;</a>
                  </p>
                </div>
                <div class="text-center mt-2">
                  <button
                    [disabled]="loading"
                    type="submit"
                    class="btn btn-outline-primary waves-effect">INGRESAR
                    <i
                      class="fa fa-sign-in ml-1"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
